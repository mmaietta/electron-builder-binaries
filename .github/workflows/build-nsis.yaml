name: Build Makensis

on:
  workflow_call:
    outputs:
      artifactName:
        description: "Makensis artifacts"
        value: makensis-artifacts

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Setup Docker on macOS
        uses: douglascamata/setup-docker-macos-action@a9ac5585664f0f68b067ff33c4e993ebd5279425
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with: { submodules: true }
      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        with: { version: 9.4.0 }
      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a
        with: { node-version: '22' }
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Build Makensis
        run: bash packages/nsis/build.sh
        shell: bash
      - name: Upload Makensis artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: makensis-artifacts
          path: packages/nsis/out
          if-no-files-found: error
          retention-days: 1
