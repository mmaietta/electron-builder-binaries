name: Build Makensis

on:
  workflow_call:

jobs:
  nsis-unix:
    runs-on: ${{ matrix.node }}
    strategy:
      matrix:
        node: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with: { submodules: true }

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        with: { version: 9.4.0 }

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a
        with: { node-version: '22' }

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build Makensis
        run: bash packages/nsis/build.sh
        shell: bash

      - name: Upload Makensis artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: makensis-artifacts-${{ matrix.node }}
          path: packages/nsis/out
          if-no-files-found: error
          retention-days: 1

  nsis-windows:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      NUGET_XMLDOC_MODE: skip
    steps:
      - name: Enable Git long paths
        run: git config --system core.longpaths true
      
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with: { submodules: true }

      - name: Install prereqs
        run: .\packages\nsis\assets\nsis-windows-setup.ps1
        shell: pwsh

      - name: Build makensis.exe
        run: .\packages\nsis\assets\nsis-windows.ps1
        shell: pwsh
      
      - name: Upload Makensis artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: makensis-artifacts-windows
          path: packages/nsis/out
          if-no-files-found: error
          retention-days: 1

  combine-artifacts:
    runs-on: ubuntu-latest
    needs: [nsis-windows, nsis-unix]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with: { submodules: true }

      - name: Download all Makensis artifacts
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e
        with:
          pattern: makensis-artifacts-*
          path: packages/nsis/out
          merge-multiple: true

      - name: Combine Makensis artifacts
        run: bash packages/nsis/assets/combine-makensis.sh
        shell: bash

      - name: Delete all previous build step artifacts
        uses: geekyeggo/delete-artifact@f275313e70c08f6120db482d7a6b98377786765b # v5.1.0
        with:
          name: makensis-artifacts-*

      - name: Upload combined artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: makensis-unified
          if-no-files-found: error
          path: packages/nsis/out
          retention-days: 1