name: Test

on:
  push:
    branches:
      master
  pull_request:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

permissions:
  contents: read

# env:
#   TEST_IMAGE_NODE_MAJOR_VERSION: 22

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Build
        run: |
          bash build-linux.sh
  build-mac:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Build
        run: |
          bash build-mac.sh
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: |
          npm install
      - name: Setup Build Tools
        run: |
          winget install --source winget --exact --id Microsoft.VisualStudio.2022.Community --silent
          winget install --source winget --exact --id Microsoft.WindowsWDK.10.0.26100 --silent
      - name: Build
        run: |
          node scripts/appx.js
