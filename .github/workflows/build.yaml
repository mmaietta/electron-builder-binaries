name: Build artifacts

on:
  push:
    branches:
      master
  pull_request:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Build
        run: |
          rm -rf out
          ARCH=i386 bash build-linux.sh
          ARCH=x86_64 bash build-linux.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          name: docker-artifacts
          if-no-files-found: error
          path: |
            out
  build-mac:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Build
        run: |
          rm -rf out
          bash build-mac.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          name: mac-artifacts
          if-no-files-found: error
          path: |
            out
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 9.4.0
      
      - name: Setup node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: '22'

      - name: List Windows Kits versions installed
        run: |
          ls "C:\\Program Files (x86)\\Windows Kits"
          ls "C:\\Program Files (x86)\\Windows Kits\\10\\bin"
          ls "C:\\Program Files (x86)\\Windows Kits\\10\\bin\\10.0.26100.0"
      
      - name: Copy specific Windows Kits assets (makeappx, signtool, etc.)
        shell: bash
        run: |
          rm -rf out
          node scripts/appx.js
      
      - name: Archive artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          name: windows-artifacts
          if-no-files-found: error
          path: |
            out
  combine-artifacts:
    runs-on: ubuntu-latest
    needs: [build-linux, build-mac, build-windows]
    steps:
      - name: Install `tree`
        run: |
          apt-get update
          apt-get install -y tree
      - name: Download artifacts
        uses: actions/download-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          merge-multiple:: true
      - name: Tree the out directory
        run: |
          tree out
      - name: Create zip file
        run: |
          rm out.zip
          zip -r out.zip out
      - name: Archive artifacts
        uses: actions/download-artifact@v4.2.1
        with:
          name: all-artifacts
          path: |
            out.zip