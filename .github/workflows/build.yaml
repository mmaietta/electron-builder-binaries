name: Build artifacts

on:
  push:
    branches:
      master
  pull_request:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Build
        run: |
          bash build-linux.sh
  build-mac:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Build
        run: |
          bash build-mac.sh
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 9.4.0
      
      - name: Setup node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: '22'

      - name: List Windows Kits versions installed
        run: |
          ls "C:\\Program Files (x86)\\Windows Kits"
          ls "C:\\Program Files (x86)\\Windows Kits\\10\\bin"
          ls "C:\\Program Files (x86)\\Windows Kits\\10\\bin\\10.0.26100.0"
      
      - name: Copy specific Windows Kits assets (makeappx, signtool, etc.)
        run: |
          node scripts/appx.js
      